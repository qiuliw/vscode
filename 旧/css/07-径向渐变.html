<body>
    <div id="box1"></div>

<style>
    #box1{
        width: 200px;
        height:300px;
        border:1px solid red;
        margin: 100px auto;
        /* 
        中心 （at center)
            语法 （at x y)都是从左上角原点为参考点
            x,y 可以是像素 也可以是百分比 10%
        大小
            最近边 closest-side
            最远边 farthest-side
            最近角 closest-corner
            最远角 farthest-corner
        */
        background: radial-gradient(closest-corner circle at 20% 20%,blue,yellow);
    }
</style>
