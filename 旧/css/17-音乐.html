<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.controls属性：用于指定音频控件的显示方式。

        2.loop属性：设置之后音频可以循环播放

        3.preload属性：规定是否预加载音频。

            auto - 当页面加载后载入整个音频
            meta - 当页面加载后只载入元数据
            none - 当页面加载后不载入音频
     -->
    <audio 
    autoplay="autoplay" 
    loop="loop" 
    preload="auto"
    controls="controls"
    src="./music/Que.mp3">
    </audio>
    
</body>
</html>
